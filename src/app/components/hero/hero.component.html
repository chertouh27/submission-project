      <!-- Login Link -->
      <div class="have-account">have an account ?</div>
      <a href="#" class="login-link">log in</a>
    </div>
  </div>
</div>

<script>
  // Auto-scale to fit screen
  function scaleToFit() {
    const wrapper = document.querySelector('.scale-wrapper');
    const container = document.querySelector('.container');
    
    const containerWidth = 1675;
    const containerHeight = 1054;
    
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    
    // Calculate scale based on width and height
    const scaleX = screenWidth / containerWidth;
    const scaleY = screenHeight / containerHeight;
    
    // Use the smaller scale to fit entirely on screen
    const scale = Math.min(scaleX, scaleY);
    
    wrapper.style.transform = `scale(${scale})`;
  }
  
  // Run on load and resize
  window.addEventListener('load', scaleToFit);
  window.addEventListener('resize', scaleToFit);
</script>

</body>
</html>
